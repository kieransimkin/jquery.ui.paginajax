<!doctype html>
<html>
<head>
<title>HTML Fragments Example</title>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/swanky-purse/jquery-ui.css" type="text/css" media="all" />
<script src="../jquery.ui.paginajax.js"></script>
</head>
<body>
<div id="paginajax_1" style="width: 200px; height: 200px;"></div><!-- This is the actual container of the widget -->
<div id="page_1" style="display: none;"><h1>Page 1</h1></div>
<div id="page_2" style="display: none;"><h1>Page 2</h1></div>
<div id="page_3" style="display: none;"><h1>Page 3</h1></div>
<script>
	$('#paginajax_1').paginajax({html_fragments: [
					$('#page_1').html(),
					$('#page_2').html(),
					$('#page_3').html()
				]});
</script>
<br style="clear: both;" />

</body>
</html>
